name: Build Electron Apps

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: electron-dist/*.AppImage
          - os: macos-latest
            platform: mac
            artifact: electron-dist/*.dmg
          - os: windows-latest
            platform: win
            artifact: electron-dist/*.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run electron:build-web && npx electron-builder --${{ matrix.platform }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          mkdir -p release
          find artifacts -name "*.AppImage" -exec mv {} release/fingerprint-doorbell-${{ steps.version.outputs.VERSION }}.AppImage \;
          find artifacts -name "*.dmg" -exec mv {} release/fingerprint-doorbell-${{ steps.version.outputs.VERSION }}.dmg \;
          find artifacts -name "*.exe" -exec mv {} release/fingerprint-doorbell-${{ steps.version.outputs.VERSION }}.exe \;

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
